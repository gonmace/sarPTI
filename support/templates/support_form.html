{% extends "base.html" %} 
{% block body_class %} 
max-w-lg mx-auto bg-gray-200
{% endblock body_class %} 

{% block content %}
<div class="container mx-auto mt-10">
  
  
  <form method="post" class="bg-white p-6 rounded shadow-md">
    <div class="bg-secondary h-32 flex items-center justify-center">
      <h1 class="text-2xl font-bold text-white">Sugerencias / Reclamos</h1>
  </div>
  <div class="h-5 bg-primary mb-5"> </div>
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_name" class="block text-gray-700">Nombre</label>
      <input
        type="text"
        name="name"
        class="form-control border rounded p-2 w-full"
        id="id_name"
      />
    </div>
    <div class="mb-4">
      <label for="id_email" class="block text-gray-700"
        >Correo Electr√≥nico</label
      >
      <input
        type="email"
        name="email"
        class="form-control border rounded p-2 w-full"
        id="id_email"
      />
    </div>
    <div class="mb-4">
      <label for="id_message" class="block text-gray-700">Mensaje</label>
      <textarea
        name="message"
        class="form-control border rounded p-2 w-full"
        id="id_message"
      ></textarea>
    </div>
    <button
      type="submit"
      class="boton-primary w-full"
    >
      Enviar
    </button>
  </form>
</div>
{% endblock content %}
