{% extends "base.html" %} 
{% block body_class %} 
max-w-lg mx-auto bg-gray-200
{% endblock body_class %} 

{% block content %}
    <div class="h-screen flex flex-col items-center justify-center">
        <div class="bg-secondary h-32 flex flex-col items-center justify-center w-full text-white">
            <h1 class="text-2xl font-bold">Gracias por tu consulta</h1>
            <p>Hemos recibido tu mensaje y te contactaremos pronto.</p>
            <p>Serás redirigido a la página de inicio en 5 segundos...</p>
        </div>
        <div class="h-5 bg-primary mb-5 w-full"></div>
    </div>
    <script type="text/javascript">
        // Script para redirigir a la página de inicio después de 5 segundos
        setTimeout(function() {
            window.location.href = "{% url 'main:home' %}"; // Asegúrate de que la URL 'home' está configurada en tus urls.py
        }, 5000); // 5000 milisegundos = 5 segundos
    </script>
{% endblock content %}
